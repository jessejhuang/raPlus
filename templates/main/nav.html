  $(document).ready(function() {
    if('{{current_user.position}}' == 'rcd'){
      $("#rescollege").html( getResCollegeName({{current_user.res_college}})  );
    }else{
      var college_and_floor = getResCollegeName({{current_user.res_college}}) + " " + {{current_user.floor}}
      console.log(college_and_floor)
      $("#rescollege").html(college_and_floor );
    }

  });

  function getResCollegeName(num){
    switch(num){
      case 1:
        return "Apartments North";
      break;
      case 2:
        return "Apartments South";
      break;
      case 3:
        return "Brookings";
      break;
      case 4:
        return "Hitzeman Hurd and Myers";
      break;
      case 5:
        return "Lee Beaumont";
      break;
      case 6:
        return "Ligget Koenig";
      break;
      case 7:
        return "Park and Mudd";
      break;
      case 8:
        return "Umrath and South 40 House";
      break;
      case 9:
        return "Shanedling Dauten and Rutledge";
      break;
      case 10:
        return "Thomas H. Eliot";
      break;
      case 11:
        return "The Village";
      break;
      case 12:
        return "Wayman Crow";
      break;
      case 13:
        return "William Greenleaf Eliot";
      break;
      case 14:
        return "Seigle"
    }
  }
</script>
